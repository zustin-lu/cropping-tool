<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="editor-area">
        <label>
          <span>Unsplash image url</span>
          <input
            type="text"
            name="image-source"
            id="img-source-input"
            value="https://images.unsplash.com/photo-1512790941078-1158a9cc3255"
            style="width: 100%"
          />
        </label>
        <button type="button" id="change-img-btn" style="margin: 12px 0">
          Change image source
        </button>

        <div>
          <h4>Cropper props</h4>
          <label class="horizontal-label">
            <span>Width (css value)</span>
            <input type="text" value="90%" id="prop-width-input" />
          </label>
          <label class="horizontal-label">
            <span>Aspect ratio (x / y)</span>
            <input type="text" value="16 / 9" id="prop-asratio-input" />
          </label>
          <button
            type="button"
            id="change-props-btn"
            style="margin-bottom: 12px"
          >
            Change props
          </button>
        </div>

        <div class="cropper-container">
          <div class="cropper-view"></div>
          <img class="cropper-mask" />
        </div>

        <div class="zoom-container">
          <div class="zoom-line"></div>
          <div class="zoom-circle"></div>
        </div>

        <button class="button crop-btn" id="get-crop-data-btn">
          Crop Image
        </button>
      </div>

      <div class="result-area">
        <div class="cropper-render"></div>
        <button type="button" id="download-img-btn" style="margin: 12px 0">
          Download cropped image
        </button>
      </div>
    </div>
  </body>
</html>
