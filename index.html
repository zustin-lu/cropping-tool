<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="editor-area">
        <input
          type="text"
          name="image-source"
          id="img-source-input"
          value="https://images.unsplash.com/photo-1664819571553-5687b12d1050"
          style="width: 100%"
        />
        <button type="button" id="change-img-btn" style="margin: 12px 0">
          Change image source
        </button>

        <div class="cropper-container">
          <div class="cropper-view"></div>
          <img class="cropper-mask" />
        </div>

        <div class="zoom-container">
          <div class="zoom-line"></div>
          <div class="zoom-circle"></div>
        </div>

        <button class="button crop-btn" id="get-crop-data-btn">
          Crop Image
        </button>
      </div>

      <div class="result-area">
        <div class="cropper-render"></div>
        <button type="button" id="download-img-btn" style="margin: 12px 0">
          Download cropped image
        </button>
      </div>
    </div>
  </body>
</html>
